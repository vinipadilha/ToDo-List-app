<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./src/output.css">
    
</head>
<body class="">
    <div class="w-full h-screen bg-gray-50 dark:bg-gray-900">

        <div class="flex items-center justify-center h-full px-5">

            <div class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">

                <div class="flex justify-between items-center mb-10">
                    <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">To Do List</h1>
                    <button type="button" id="theme-toggle" class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                        Alterar tema
                    </button>
                </div>

                <div class="flex items-center justify-between space-x-5 ">
                    <input type="text" id="input-box" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring-2" placeholder="Adicione sua tarefa">

                    <button type="button" id="input-btn" class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                        Adicionar
                    </button>
                </div>

                <div>
                    <ul>
                        <li>Task 1</li>
                        <li>Task 2</li>
                        <li>Task 3</li>
                        
                    </ul>
                </div>

            </div>
        </div>
    </div>
    
    
    

    <script src="script.js"></script>
    
</body>
</html>
